<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>KIPLI CAFE</h1>
        <p class="established">Est. 2020</p>
        <hr>
        <section>
          <h2>Coffee</h2>
          <img src="coffee.png" alt="coffee icon"/>
          <article class="item">
            <p class="flavor">French Vanilla</p><p class="price">Rp. 15.000</p>
          </article>
          <article class="item">
            <p class="flavor">Caramel Macchiato</p><p class="price">Rp. 13.000</p>
          </article>
          <article class="item">
            <p class="flavor">Pumpkin Spice</p><p class="price">Rp. 14.000</p>
          </article>
          <article class="item">
            <p class="flavor">Hazelnut</p><p class="price">Rp. 12.000</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">Rp. 13.000</p>
          </article>
        </section>
        <section>
          <h2 class="gambar">Desserts</h2>
          <img src="cake.png" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Donut</p><p class="price">Rp. 10.000</p>
          </article>
          <article class="item">
            <p class="dessert">Cherry Pie</p><p class="price">Rp. 8.000</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">Rp. 12.000</p>
          </article>
          <article class="item">
            <p class="dessert">Cinnamon Roll</p><p class="price">Rp. 13.000</p>
          </article>
        </section>
      </main>
      <footer>
        <p class="address">THANK YOU FOR COMING!</p>
      </footer>
    </div>
  </body>
</html>
